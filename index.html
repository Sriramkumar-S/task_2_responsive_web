<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-class">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="header text-center">
                        <h3>Survey Form</h3>
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="name">
                        Name<span style="color: red;">*</span>
                    </label><br>
                    <input type="text" name="name" id="name"><br>
                    <span>First</span>
                </div>
                <div class="col-md-3">
                    <br>
                    <input type="text" name="name" id="name"><br>
                    <span>Last</span>
                </div>
                <div class="col-md-6"></div>
                <div class="col-md-6">
                    <label for="email">
                        Email<span style="color: red;">*</span>
                    </label><br>
                    <input type="email" name="email" id="email">
                </div>
                <div class="col-md-6"></div>
                <div class="col-md-6" style="padding-top: 20px;">
                    <label for="experiance">
                        Your Experience<span style="color: red;">*</span>
                    </label><br>
                    <span><i class="fa fa-star-o fa-2x star" aria-hidden="true"></i></span>
                    <span><i class="fa fa-star-o fa-2x star" aria-hidden="true"></i></span>
                    <span><i class="fa fa-star-o fa-2x star" aria-hidden="true"></i></span>
                    <span><i class="fa fa-star-o fa-2x star" aria-hidden="true"></i></span>
                    <span><i class="fa fa-star-o fa-2x star" aria-hidden="true"></i></span><br>
                    <p style="font-size: 14px; padding-top: 10px;">Overall, how would you rate your expriance with us?</p>
                </div>
                <div class="col-md-6"></div>
                <div class="col-md-6">
                    <label for="satisfaction">
                        How satisfied are you with<span style="color: red;">*</span>
                    </label><br>
                </div>
                <div class="col-md-6"></div>
                <div class="col-md-2 text-center"></div>
                <div class="col-md-2 text-center">Very Unstatisfied</div>
                <div class="col-md-2 text-center">Unstatisfied</div>
                <div class="col-md-2 text-center">Neutral</div>
                <div class="col-md-2 text-center">Satisfied</div>
                <div class="col-md-2 text-center">Very Satisfied</div>

                <div class="col-md-2 text-left odd" style="font-size: 13px;"><label style="font-weight: normal;" for="purchase">Purchase</label></div>
                <div class="col-md-2 text-center odd"><input type="radio" name="purchase" id="purchase"></div>
                <div class="col-md-2 text-center odd"><input type="radio" name="purchase" id="purchase"></div>
                <div class="col-md-2 text-center odd"><input type="radio" name="purchase" id="purchase"></div>
                <div class="col-md-2 text-center odd"><input type="radio" name="purchase" id="purchase"></div>
                <div class="col-md-2 text-center odd"><input type="radio" name="purchase" id="purchase"></div>

                <div class="col-md-2 text-left even" style="font-size: 13px;"><label style="font-weight: normal;" for="service">Service</label></div>
                <div class="col-md-2 text-center even"><input type="radio" name="service" id="service"></div>
                <div class="col-md-2 text-center even"><input type="radio" name="service" id="service"></div>
                <div class="col-md-2 text-center even"><input type="radio" name="service" id="service"></div>
                <div class="col-md-2 text-center even"><input type="radio" name="service" id="service"></div>
                <div class="col-md-2 text-center even"><input type="radio" name="service" id="service"></div>

                <div class="col-md-2 text-left odd" style="font-size: 13px;"><label style="font-weight: normal;" for="overall">Company Overall</label></div>
                <div class="col-md-2 text-center odd"><input type="radio" name="overall" id="overall"></div>
                <div class="col-md-2 text-center odd"><input type="radio" name="overall" id="overall"></div>
                <div class="col-md-2 text-center odd"><input type="radio" name="overall" id="overall"></div>
                <div class="col-md-2 text-center odd"><input type="radio" name="overall" id="overall"></div>
                <div class="col-md-2 text-center odd"><input type="radio" name="overall" id="overall"></div>

                <div class="col-md-6" style="padding-top: 20px;">
                    <label for="satisfaction">
                        How likely are you to<span style="color: red;">*</span>
                    </label><br>
                </div>
                <div class="col-md-6"></div>

                <div class="col-md-2 text-center"></div>
                <div class="col-md-2 text-center">Very Unlikely</div>
                <div class="col-md-2 text-center">Unlikely</div>
                <div class="col-md-2 text-center">Neutral</div>
                <div class="col-md-2 text-center">Likely</div>
                <div class="col-md-2 text-center">Very Likely</div>

                <div class="col-md-2 text-left odd" style="font-size: 13px;"><label style="font-weight: normal;" for="buyAgain">Buy from us again</label></div>
                <div class="col-md-2 text-center odd"><input type="radio" name="buyAgain" id="buyAgain"></div>
                <div class="col-md-2 text-center odd"><input type="radio" name="buyAgain" id="buyAgain"></div>
                <div class="col-md-2 text-center odd"><input type="radio" name="buyAgain" id="buyAgain"></div>
                <div class="col-md-2 text-center odd"><input type="radio" name="buyAgain" id="buyAgain"></div>
                <div class="col-md-2 text-center odd"><input type="radio" name="buyAgain" id="buyAgain"></div>

                <div class="col-md-2 text-left even" style="font-size: 13px;"><label style="font-weight: normal;" for="recommend">Recommended our product to others</label></div>
                <div class="col-md-2 text-center even"><input type="radio" name="recommend" id="recommend"></div>
                <div class="col-md-2 text-center even"><input type="radio" name="recommend" id="recommend"></div>
                <div class="col-md-2 text-center even"><input type="radio" name="recommend" id="recommend"></div>
                <div class="col-md-2 text-center even"><input type="radio" name="recommend" id="recommend"></div>
                <div class="col-md-2 text-center even"><input type="radio" name="recommend" id="recommend"></div>

                <div class="col-md-2 text-left odd" style="font-size: 13px;"><label style="font-weight: normal;" for="recCompany">Recommended our company to others</label></div>
                <div class="col-md-2 text-center odd"><input type="radio" name="recCompany" id="recCompany"></div>
                <div class="col-md-2 text-center odd"><input type="radio" name="recCompany" id="recCompany"></div>
                <div class="col-md-2 text-center odd"><input type="radio" name="recCompany" id="recCompany"></div>
                <div class="col-md-2 text-center odd"><input type="radio" name="recCompany" id="recCompany"></div>
                <div class="col-md-2 text-center odd"><input type="radio" name="recCompany" id="recCompany"></div>

                <div class="col-md-6">
                    <label for="suggestions">Additional comments or suggestions</label>
                </div>
                <div class="col-md-6"></div>
                <div class="col-md-12">
                    <textarea name="suggestions" id="suggestions" style="width: 100%;"></textarea>
                </div>

                <div class="col-md-3">
                    <button type="submit" style="margin: 10px 0px;">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
